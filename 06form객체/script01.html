<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>폼객체는 document의 하위 객체중 하나로 유일하게 name속성만으로 접근이 가능합니다.</h2>

    <form action="" name="regForm">
        
        아이디: <input type="text" name="id"><br>
        비밀번호: <input type="text" name="pw"><br>
        번호:
        <select name="phone" id="">
            <option value="">선택</option>
            <option value=""010>010</option>
        </select>
        분야:
       <input type="checkbox" name="inter">java
       <input type="checkbox" name="inter">jsp
       <input type="checkbox" name="inter">js
        <button type="button" onclick="check()">가입</button>
    </form>
    <script>
        //document.querySelector("form[name='regForm']")
        //2. document.폼네임
        //console.log(document.regForm)

        function check(){
            if(document.regForm.id.value.length <4){
                alert("4글자이상")
                document.regForm.id.focus();//위치에 포커싱
                return;//코드에 조건을 만족하지 않을때 return으로 함수 종료
            }else if(document.regForm.phone.value ==='선택'){
                alert("번호선택")
                document.regForm.phone.focus();
                return;
            }else{
                var inter = document.getElementsByName("inter")
                var bool = true;
                for(var i =0; i<inter.length; i++){
                    if(inter[i].checked){
                        bool = false;
                        break;
                    }
                }
                if(bool){
                    alert("한개 이상 분야 선택")
                    return;
                }
            }
            //submit() : 폼태그를 서브밋
            document.regForm.submit();
            
        }
    </script>
</body>
</html>
