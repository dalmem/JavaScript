<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border-spacing: 1px; border:1px solid black;}
        th, td{border: 1px solid black;}
    </style>
</head>
<body>
    <button type="button" id="del">선택 삭제</button>
    <table>
        <thead>
            <td><input type="checkbox" class="allCheck"></td>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>
        <tbody class="table">
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td>홍길동</td>
                <td>hello world</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>2</td>
                <td>이순신</td>
                <td>bye world</td>
                <td>2020-02-02</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>3</td>
                <td>박찬순</td>
                <td>반갑</td>
                <td>2020-03-03</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>4</td>
                <td>김영희</td>
                <td>d</td>
                <td>2020-04-04</td>
            </tr>
            
        </tbody>
    </table>
    
    <script>
        var del = document.getElementById("del")
        var list = document.querySelectorAll(".check")

        del.onclick = function(){
            for(var i = 0; i <list.length; i++){
                if(list[i].checked){
                    list[i].parentElement.parentElement.remove();//tr자신을 삭제
                }
            }


        }
        var allCheck = document.querySelector(".allCheck");
        allCheck.onclick = function(){
            //전체 선택 버튼이 true 이면, 
            for(var i = 0; i < list.length; ++i){
                list[i].checked = allCheck.checked;
            }
        }
    </script>

</body>
</html>
