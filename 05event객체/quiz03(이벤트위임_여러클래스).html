<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border: 1px solid black; border-spacing: 0; border-collapse: collapse;}
        thead{font-weight: bold; text-align: center}
        td{border:1px solid black; text-align: center;}
        
    </style>
</head>
<body>
    <table id="table">
        <thead>
            <tr>
                <td>번호</td>
                <td>과정명</td>
                <td>담당교수</td>
                <td>관리</td>
            </tr>
        </thead>
        <tbody class="list">
            <tr>
                <td>1</td>
                <td>강남응용자바</td>
                <td>홍길동</td>
                <td>
                    <button class="btn-primary testInfo">시험기본정보</button>
                    <button class="btn-danger testInput">시험출제</button>
                    <button class="btn-default testResult">시험결과</button>
                    <button class="btn-info scoreInfo">성적관리</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>종로응용자바</td>
                <td>홍길동</td>
                <td>
                    <button class="btn-primary testInfo">시험기본정보</button>
                    <button class="btn-danger testInput">시험출제</button>
                    <button class="btn-default testResult">시험결과</button>
                    <button class="btn-info scoreInfo">성적관리</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        var table = document.getElementById("table");
        var list = table.querySelector(".list")
        list.onclick=function(){
            if(event.target.tagName !== 'BUTTON')return;
            console.log(event.target)
            if(event.target.classList.contains("testInfo")){
                console.log("시험기본정보...")

            }else if(event.target.classList.contains("testInput")){
                console.log("시험출제...")

            }else if(event.target.classList.contains("testResult")){
                console.log("시험결과...")

            }else if(event.target.classList.contains("scoreInfo")){
                console.log("성적관리...")

            }
        }
    </script>
</body>
</html>
