<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 3. map관련된 sdk로드 ( 키값 전달 ) -->
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAX-lfwVHrHzMNbkGW7PnrvvM03fhmio7M&callback=initMap">
    </script>
    <!-- 2.맵 영역에 대한 스타일 -->
    <style>
        #map {
          height: 50%;
          width: 50%;
          margin: 0 auto;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
</head>
<body>
    <!-- 4. 맵 영역 생성 -->
    <div id="map"></div>

    <script>
        //1 맵을 생성해주는 코드
        let map;

        function initMap(){
          map = new google.maps.Map(document.getElementById("map"),{
          
            center: { lat: -34.397, lng: 150.644 },
            zoom: 15,
          });
        // 5. 지도에 마커정보 추가하기
            const marker = new google.maps.Marker({
                position: { lat: -34.397, lng: 150.644 },
                map: map,
            });
        }
    </script>
</body>
</html>
