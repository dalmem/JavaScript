<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 카운트</h1>
    <input type="text" id="a" value="0">
    <button id="btn" value="+" onclick="cal(this)">+</button> 
    <button id="btn" value="-" onclick="cal(this)">-</button> 
    
    
    <script>
        
        var a = document.getElementById("a");
        console.log(a.value)

        function cal(btn){
            
                if(btn.value ==="+"){
                    a.value= parseInt(a.value) +1;


                }else{
                    a.value-=1;
                }
            
        }

        
    </script>
</body>
</html>
