<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>자바스크립트 카운트</h1>
    <input type="text" id="a" value="0">
    <button id="btn" value="+" onclick="cal(this)">+</button> 
    <button id="btn" value="-" onclick="cal(this)">-</button> 
    
    
    <script>
        
        

        function cal(btn){
            
                var a = document.getElementById("a");
                
                if(btn.innerHTML ==="+"){
                    a.value++;


                }else{
                    if(a.value <=0){
                        alert("0보다 작을 수 없습니다");
                        return;
                    }
                    a.value--;
                }
            
        }

        
    </script>
</body>
</html>
