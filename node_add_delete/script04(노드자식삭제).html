<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function(){
            var add = document.getElementById("add");
            add.onclick = function(){
                //엘리먼트 생성 createElement("태그")
                var li = document.createElement("li");
                var a = document.createElement("a");
                var text = document.createTextNode("하고싶은말..");
                console.log(li)
                console.log(text)
                a.appendChild(text)                
                //a에 href속성 추가
                a.href="https://www.google.com";
                //list의 자식으로 a를 추가
                li.appendChild(a);
                //list의 자식으로 li를 추가
                document.querySelector(".list").appendChild(li);
                

            }
            var del = document.getElementById("del");
            del.onclick = function(){
                var list = document.querySelector(".list");

                //list.remove(); 엘리먼트 자체를 통째로 지운다.
                //console.dir(list);
                // console.log(list.childNodes)
                // console.log(list.childNodes[0])
                // console.log(list.childNodes[1])
               // list.removeChild(list.childNodes[0]) // 공백도 포함해서 엘리먼트를 자식요소로 선택
                list.removeChild(list.children[0]);// 공백을 제거하고 순수한 엘리먼트만 자식요소로 선택
            }
        }
    </script>

    <button type="button" id="add">추가</button>
    <button type="button" id="del">삭제</button>
    <ul class="list"></ul>
</body>
</html>
