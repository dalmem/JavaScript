<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border-spacing: 1px; border:1px solid black;}
        th, td{border: 1px solid black;}
    </style>
</head>
<body>
    <table>
        <thead>
            <th>이동</th>
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>날짜</th>
        </thead>
        <tbody class="table">
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>1</td>
                <td>홍길동</td>
                <td>hello world</td>
                <td>2020-01-01</td>
            </tr>
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>2</td>
                <td>이순신</td>
                <td>bye world</td>
                <td>2020-02-02</td>
            </tr>
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>3</td>
                <td>박찬순</td>
                <td>반갑</td>
                <td>2020-03-03</td>
            </tr>
            <tr>
                <td><button type="button" onclick="down(this)">↓</button><button type="button" onclick="up(this)">↑</button></td>
                <td>4</td>
                <td>김영희</td>
                <td>d</td>
                <td>2020-04-04</td>
            </tr>
            
        </tbody>
    </table>
    <script>
        function down(node){
            /*
            console.dir(node)
            console.log(node.parentElement)//부모노드
            console.log(node.parentNode)//부모노드

            console.log(node.nextElementSibling)
            console.log(node.nextSibling)

            console.log(node.previousElementSibling)
            console.log(node.previousSibling)
            
            console.log(node.firstChild)
            console.log(node.firstElementChild)*/
            
            var table = document.querySelector(".table")
            var current = node.parentElement.parentElement; //tr -기준노드
            var next = current.nextElementSibling; //tr - 다음행

            if(next===null){
                alert("마지막 행입니다")
                return;
            }
            table.insertBefore(next,current) // (옮길노드, 기준노드) - 기준노드 앞에 옮길노드를 추가
        }

        function up(node){
            var table = document.querySelector(".table")
            var current = node.parentElement.parentElement; //tr -기준노드
            var prev = current.previousElementSibling; //tr - 이전행
            if(prev === null){
                alert("처음 행입니다")
                return;
            }

            table.insertBefore(current,prev)
          
        }
    </script>
</body>
</html>
