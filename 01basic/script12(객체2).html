<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JSON파싱
        var data =[
            {id:'asd123', title:'java', content:'good'},
            {id:'asd321', title:'jsp', content:'nice'},
            {id:'ddd123', title:'js', content:'sso'}

        ]
        // console.log(typeof data, data)
        // console.log(JSON.stringify(data))
      
        var result = JSON.stringify(data)  //제이슨 -> 문자열로 변경
        console.log(result)

        var result2 = JSON.parse(result);
        console.log(result2)  

        //var x = '{id : "kkk123"}' //문자열
        //단, 문자열을 JSON형식으로 변경할 때,  엄격한 규칙을 지키는데 key, value가 ""처리어야 합니다
        //var y = JSON.parse('{id : "kkk123"}')에러
        var result3 = JSON.parse('{"id" : "kkk123"}');
        console.log(result3)
        
    </script>

</body>
</html>
