<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //자바스크립트에서 객체는{}로 표기
        var person = {name:'홍길동',age:20,arr:[1,2,3]};
        console.log(person)
        
        console.log(person.arr)
        //객체에 접근하는 2번째 방법
        console.log(person["name"])
        console.log(person["arr"][1])

        //객체안에 객체
        var exam = {math:80, eng: 70 , kor:90}
        var kim={name:'김길동', exam: exam}     
        console.log(kim);
        console.log(kim["exam"]["math"])
        console.log(kim.name)
        console.log(kim.exam.math)

        //배열안에 객체
        var arr = [
            {id:1,title:"ai", content:"a"},
            {id:2,title:"bi", content:"b"},
            {id:3,title:"ci", content:"c"},

        ];
        console.log(arr[0].title)
        console.log("----------------------------------------")
        var arr2=[
            {
                name:"홍길동",
                age:20,
                subject:['자바','JSP',"JS"],
                birth : 20200101
            },
            {
                name:"이순신",
                age:30,
                subject:['CSS','html'],
                birth : 20200202
            }
        ]
        //중첩 반복문으로 전부 subject의 값을 출력
        for(var i = 0 ; i<arr2.length; i++){
            
            for (var j = 0; j<arr2[i].subject.length; j++) {
              
              console.log(arr2[i].subject[j])
            }
        }
        console.log("----------------------------------------")
        // var people = {
        //                  name:"abc", 
        //                  age:20, 
        //                  info:function(){
        //                      console.log(this.name)                             
        //                  }
        //              }
        // people.info();
        function people(name, age){
            this.name = name;
            this.age = age;
            this.info = function(){
                console.log(this.name, this.age)
            }
        }
        var people = new people('aaa',20);
        console.log(people)
        console.log(people.name)
        console.log(people.age)
        people.info();
        

    </script>
