<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        // function func1(){
        //     var a = "함수 안에서 선언된 변수는 지역변수";
        // }//a의 지역변수는 함수를 벗어나면 사라진다

        function func1(){
            var a = "함수 안에서 선언된 지역변수";

        //     var result = function(){
        //         return a;   
        //     }
        //     return result; //함수자체를 반환
            return function(){
                return a;
            }
         }   

         var b = func1();
         console.log(b);// 함수 자체를 반환받는다
         console.log(b());//함수 안에 있는 a의 자원이 해제되지 않는다
         //클로저 - func1안에 내부함수가 func1의 지역변수를 접근할수 있는 키를 가지고 있다
         //클로저 상황 - 내부함수가 외부함수에 지역변수 값을 바꾸는 상황

         //클로저를 이용해서 function 안에 getter, setter 함수로 사용이 가능합니다.
         //setter의 형태
         function test1(){
             var a = "private변수";

             return function(name){
                a = name;
                 console.log("a값의 확인"+a);

             }
         }
         var setter = test1();
         setter("바뀌다");

         (function(){
             setInterval(function(){
                for(var i =1 ; i<=10; ++i){
                    console.log(i)
                    }
             },1000)             
         })();
        




    </script>
</body>
</html>
