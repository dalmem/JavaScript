<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{max-width: 100%; height: auto;}
        .bgImg{animation: fadein 1s linear;}
        @keyframes fadein{
            from{
                opacity: 0.4
                ;
            }to{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <img src="img/img1.jpg" class="bgImg">
    </div>

    <script>
        var slide = document.querySelector(".slide")//슬라이드 영역
        var arr = ["img1.jpg","img2.jpg","img3.jpg","img4.jpg"]
        var index = 0;
        function changeImg(){
            //이미지 생성
            img = document.createElement("img")
            img.src = "img/"+arr[++index]
            img.classList.add("bgImg")
            //기존 이미지 삭제
            slide.children[0].remove();
            //slide아래 이미 주가
            slide.appendChild(img);
            if(index ===3) index = -1;
        }
        //1.즉시 실행 함수
        (function(){
            setInterval(changeImg,2000)
        })();
    </script>
</body>
</html>
